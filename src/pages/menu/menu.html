<ion-content padding class="bg" text-center>

  <img class="circle-pic" [src]="this.getImageProfile()" alt="" />
  <h2 ion-text color="orange">{{ this.profile? this.profile.name:'' }}</h2>
  <h6 ion-text color="light">{{ this.profile? this.profile.email:'' }}</h6>

  <div padding></div>

  <button ion-button color="light" block (click)="viewProfile()">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <ion-icon name="create" color="primary"></ion-icon>
        </ion-col>
        <ion-col col-auto>
          Seu Perfil
        </ion-col>
      </ion-row>
    </ion-grid>
  </button>

  <div style="margin-top: 20px"></div>

  <button ion-button color="light" block (click)="viewFeedbacks()">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <ion-icon name="list-box" color="primary"></ion-icon>
        </ion-col>
        <ion-col col-auto>
          FeedBack
        </ion-col>
      </ion-row>
    </ion-grid>
  </button>

  <div style="margin-top: 20px"></div>

  <button ion-button color="light" block (click)="logout()">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <ion-icon name="exit" color="primary"></ion-icon>
        </ion-col>
        <ion-col col-auto>
          Logout
        </ion-col>
      </ion-row>
    </ion-grid>
  </button>

</ion-content>
