<ion-content padding class="bg">
  <img src="assets/imgs/irate.png" alt="">
  <div style="padding: 20px"></div>

  <ion-card>
    <ion-card-content>
      <ion-fab middle right>
        <button ion-fab color="secondary" (click)="goToLogin()">
          Login
        </button>
      </ion-fab>

      <ion-card-header color="orange" text-center>Registrar</ion-card-header>

      <form [formGroup]="details">

        <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="nome" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>        

          <ion-input formControlName="photo" [value]="this.photoBase64" hidden></ion-input>
                             
          <ion-grid>    
              <ion-row justify-content-center>
                  <button ion-button icon-left onclick="document.getElementById('getFile').click()">
                      <ion-icon name="camera"></ion-icon>Foto
                  </button>
              </ion-row>

              <ion-row justify-content-center>
                
                    <input type="file" id="getFile" accept="image/*" value="" (change)="fileChange($event)" hidden>
                    <img id="photo" *ngIf="previewPhoto" [src]="previewPhoto" />
              </ion-row>
          </ion-grid>
        
      </form>

      <div padding="4"></div>
      <button ion-button block (click)="register()">Salvar</button>
    </ion-card-content>
  </ion-card>

</ion-content>
