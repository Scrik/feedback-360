<ion-header>
  <ion-navbar color="primary">
    <ion-title>FeedBack</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">

  <ion-slides>

    <ion-slide>
      <ion-card>
        <ion-card-header>Colaboradores</ion-card-header>
        <hr />
        <ion-card-content>
            <ion-list>
                  <button ion-item *ngFor="let profile of profiles"
                    (click)="avaliar(profile)"
                  >                  
                  <ion-avatar item-start>
                    <img [src]="getImageProfile(profile?.photoBase64)"/>
                  </ion-avatar>                  
                  <h2>{{profile?.name}}</h2>                  
                  <p>{{profile?.jobTitle}}</p>
                  <ion-icon item-end name="more"></ion-icon>
                </button>
              </ion-list>
        </ion-card-content>
      </ion-card>
      <p>
        Selecione o colaborador que deseja avaliar
      </p>
    </ion-slide>

    <ion-slide >
      <p ion-text color="orange">Avaliando {{ this.profileSelected?.name }} / {{ this.profileSelected?.jobTitle }}</p>
      <ion-card>
        <ion-card-header>CompetÃªncia</ion-card-header>
        <hr />
        <ion-card-content>
          <ion-list >
            <ion-grid>
              <ion-row>
                  teste
              </ion-row>
            </ion-grid>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center *ngIf="showPersonalDetailsForm">
        <button ion-button block 
          (click)="back()">
          Cancelar
        </button>
      </ion-col>
      <ion-col col-6 text-center *ngIf="showPersonalDetailsForm">
          <button ion-button block (click)="submit()">
              Salvar
            </button>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
