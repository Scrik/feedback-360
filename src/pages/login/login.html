<ion-content text-center class="vertical-align-content" padding class="bg">
  <img src="assets/imgs/irate.png" alt="">
  <div style="padding: 20px"></div>
  <ion-card>
    <ion-card-content>
      <ion-fab middle right>
        <button ion-fab color="secondary" (click)="goToRegister()">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-fab>

      <ion-card-header color="orange" text-center>Login</ion-card-header>

      <form [formGroup]="details">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </form>
      <span float-right (click)="resetPasswordEmail()">Esqueceu a senha?</span>
      <div padding="4"></div>
      <button ion-button block (click)="login()">Entrar</button>
    </ion-card-content>
  </ion-card>

</ion-content>
